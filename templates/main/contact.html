{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="o-main">
 <!-- CONTACT -->
{% if messages %}
<div class="o-container alert success">
    <span class="closebtn">&times;</span>
    {% for message in messages %}
    {{ message }}
    {% endfor %}
</div>
{% endif %}

  <div id="section-contacts" class="o-container   wow1 fadeIn"  data-contentPosition="6">

    <div class="c-screen-contact o-screen-contact">

      <div class="o-screen-contact__col-info">
        <a class="c-screen-contact__item">{{ email }}</a>
        <a class="c-screen-contact__item">skype: {{ skype }}</a>
        <ul class="c-socials u-mb-35">
          <li class="c-socials__item">
            <a href="{{ dados.linkedin }}" target="_blank" class="c-socials__link">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li class="c-socials__item">
            <a href="{{ dados.github }}" target="_blank" class="c-socials__link">
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li class="c-socials__item">
            <a href="{{ dados.researchgate }}" class="c-socials__link">
              <i class="fab fa-researchgate"></i>
          </a>
          </li>
            <li class="c-socials__item">
            <a href="{{ dados.schoolar }}" class="c-socials__link">
              <i class="fas fa-graduation-cap"></i>
          </a>
        </li>
        </ul>
      </div>
    </div>
  </div>
</main>
{% endblock %}
