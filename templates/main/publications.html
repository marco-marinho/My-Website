{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="o-main">
<!-- PUBLICATIONS -->
  <div id="section-publications" class="o-container   wow1 fadeIn"  data-contentPosition="4">

    <div class="c-screen-publications o-screen-publications">
      <div class="o-screen-publications__col">
        <div class="c-article">
            {% for publication in publications %}
          <div class="c-article__item">
            <div class="c-article__body">
              <h3 class="c-article__header">{{ publication.title }}</h3>
              <p class="c-article__cite">{{ publication.booktitle }}, {{ publication.Year }}</p>
              <p class="c-article__text">{{ publication.abstract }}</p>
              <div class="c-article__button">
                <a href="{{ publication.file.url }}" class="c-button c-button--simple-text">Download the article</a><i class="icofont icofont-external-link"></i>
              </div>
            </div>
          </div>
            {% endfor %}

      </div>
    </div>
  </div>
  </div>
</main>
{% endblock %}
